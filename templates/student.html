{% extends "layout.html" %}

{% block body %}
<div class="body2">


<h1>Welcome {{studentID}} !</h1>

<div class="InstructorBoxes registeredCourses">
  {% if schedule|length >0 %}
  <h2>Student's Daily Schedule and Registered Courses:</h2>
  <div class="Scroll">
  <table>
    <th>Course Name</th><th>Course Offering ID</th><th>Days</th><th>Start Time</th><th>End Time</th><th>Room</th><th>Section Type</th>
    {% for i in range(schedule|length) %}
      <tr>
        <form class="" action="/studentScreen/dropCourse" method="post">
        <td><input type="text" name="CN" value="{{schedule[i][0]}}" readonly></td>
        <td><input type="text" name="COID" value="{{schedule[i][1]}}" readonly></td>
        <td><input type="text" name="Days" value="{{schedule[i][2]}}" readonly></td>
        <td><input type="text" name="STime" value="{{schedule[i][3]}}" readonly></td>
        <td><input type="text" name="ETime" value="{{schedule[i][4]}}" readonly></td>
        <td><input type="text" name="Room" value="{{schedule[i][5]}}" readonly></td>
        <td><input type="text" name="ST" value="{{schedule[i][6]}}" readonly></td>
        <td><input type="submit" name="Drop" value="Drop"></td>
          </form>
      </tr>
    {% endfor %}
  </table>
    </div>
</div>



{% endblock %}
